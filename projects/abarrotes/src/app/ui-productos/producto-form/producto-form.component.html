<div class="modal-header">
  <div class="modal-title">{{(accion=='add')? 'Registrar Producto': 'Editar producto'}}</div>
  <button class="btn btn-close" (click)="close()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="productoForm">
      <div class="form-group">
          <label for="title">Denominación</label>
          <input type="text" formControlName="title" class="form-control" id="title">
      </div>
      <div class="form-group">
          <label for="image">Imagen (URL)</label>
          <input type="text" formControlName="image" class="form-control" id="image">
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
              <label for="price">Precio (S/)</label>
              <input type="text" formControlName="price" class="form-control" id="price" placeholder="0.00">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
              <label for="category">Categoria</label>
              <!-- <input type="text" formControlName="category" class="form-control" id="categoria"> -->
              <select name="category" id="category" class="form-control" formControlName="category">
                <option value="">Seleccionar...</option>
                @for(categoria of categorias; track categoria.idcategoria){
                  <option [value]="categoria.denominacion_categoria">{{categoria.denominacion_categoria}}</option>
                }
              </select>
          </div>
        </div>
      </div>



      <div class="form-group">
          <label for="description">Descripción</label>
          <input type="text" formControlName="description" class="form-control" id="description">
      </div>
      <div class="container-buttons">
        <button class="btn btn-primary btn-sm" type="button" (click)="save()">Guardar</button>
        <button class="btn btn-danger btn-sm" type="button" (click)="close()">Cancelar</button>
      </div>


  </form>
</div>

<div class="modal-header">
  <div class="modal-title">{{(accion=='add')? 'Registrar Producto': 'Editar producto'}}</div>
  <button class="btn btn-close"></button>
</div>
<div class="modal-body">
  <form [formGroup]="productoForm">
      <div class="form-group">
          <label for="title">Denominación</label>
          <input type="text" formControlName="title" class="form-control" id="title">
      </div>
      <div class="form-group">
          <label for="image">Imagen</label>
          <input type="text" formControlName="image" class="form-control" id="image">
      </div>
      <div class="form-group">
          <label for="price">Precio</label>
          <input type="text" formControlName="price" class="form-control" id="price">
      </div>


      <div class="form-group">
          <label for="categoria">Caregoria</label>
          <input type="text" formControlName="category" class="form-control" id="categoria">
      </div>

      <div class="form-group">
          <label for="description">Descripción</label>
          <input type="text" formControlName="description" class="form-control" id="description">
      </div>
      <button class="btn btn-danger" type="button" (click)="save()">Guardar</button>
      <button class="btn btn-info" type="button" (click)="close()">Cancelar</button>


  </form>
</div>

<div class="container">
  <div class="form-header">
    <a href="">
      <img class="logo-form-consulta" src="/assets/images/codi.png" alt="">
    </a>
    <h3 class="form-title">Consulta Comprobante</h3>
  </div>
  <div class="container-form">
    <form action="" class="form" >
      <div class="row g-1">
        <div class="mb-3">
          <label for="" class="form-label">Ruc del emisor <span class="text-danger">*</span></label>
          <input class="form-control" type="text" [(ngModel)]="ruc" name="ruc" value="ruc">
        </div>
      </div>
      <div class="row g-1">
        <div class="mb-3">
          <label for="" class="form-label">Fecha de emisión <span class="text-danger">*</span></label>
          <input class="form-control" type="date">
        </div>
      </div>
      <div class="row g-1 mb-3">
        <label for="" class="form-label">Tipo documento <span class="text-danger">*</span></label>
        <select class="form-select" aria-label="Default select example">
          <option selected value="1">RUC</option>
          <option value="2">DNI</option>
          <option value="3">Nota de crédito</option>
          <option value="3">Nota de débito</option>
        </select>
      </div>
      <div class="row g-2">
        <div class="col-6 mb-3">
          <label for="" class="form-label">Serie <span class="text-danger">*</span></label>
          <input class="form-control" type="text">
        </div>
        <div class="col-6 mb-3">
          <label for="" class="form-label">Número <span class="text-danger">*</span></label>
          <input class="form-control" type="text">
        </div>
      </div>
      <div class="row g-1">
        <div class="col-12 mb-3">
          <label for="" class="form-label">Monto <span class="text-danger">*</span></label>
          <input class="form-control" class="form-control" type="text">
        </div>
      </div>
      <div class="form-group" id="btn-consultar">
        <button class="btn btn-primary">Consultar</button>
      </div>
    </form>
  </div>

</div>
